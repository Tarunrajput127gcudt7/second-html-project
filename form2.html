
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mention your State name</title>
</head>
<body>
    <input type="text" placeholder="Enter your state name" name="st" list="state list"/>
    <datalist id="state list">
    <option value="Uttarpradesh"></option>
    <option value="Aandhpradesh"></option>
    <option value="Uttrakhand"></option>
    <option value="Bihar"></option>
    <option value="Bhopal"></option>
    <option value="Maharashta"></option>
    <option value="Himachalpradesh"></option>
    <option value="Punjab"></option>
    </datalist><br><br>
    <input type="submit" value="login">
</body>
</html>
