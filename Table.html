<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <center>
    <table border="1">
       <Caption>Time table sheet</Caption>
       <tr align="center">
        <th>Days</th>
        <th>1<sup>st</sup> Half</th>
        <th>Break</th>
        <th>2<sup>nd </sup>Half</th>
       </tr>
       <tr  align="center">
        <td>Monday</td>
        <td>C++</td>
        <td rowspan="4">Lunch</td>
        <td>Nawork</td>
       </tr>
       <tr align="center">
        <td>Tuesday</td>
        <td>Java</td>
        <td >Dsa</td>
       </tr>
       <tr  align="center">
        <td>Wednesday</td>
        <td>HTML</td>
        <td>CSS</td>
       </tr>
       <tr align="center">
        <td>Thursday</td>
        <td>Js</td>
        <td>Ajax</td>
       </tr>
       <tr align="center">
        <td >Friday</td>
        <td colspan="3">Weak off</td>
       </tr>
       <tr align="center">
        <td>sunday</td>
        <td colspan="3">Holiday</td>
       </tr>
    </table>
</center>
</body>
</html>
