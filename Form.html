<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
      fieldset{
        width: 400px;
      }
    </style>
</head>
<body><center>
  <form action="#">

    Name: <input type="fname" name="fname"><br><br>

    Password: <input type="password" name="password" minlength="2" maxlength="10"><br><br>
    Company: <input type="company" name="company"><br><br>
    Address:<textarea rows="" cols=""></textarea><br><br>

    Gender:
           <input type="radio" value="m"  name="gender">male
           <input type="radio" value="f" name="gender">female

             <label for="useryop">Mention Your details</label><br>

</center>

</html>
